{% extends 'layout.html' %} {% block body %}



<style>

.mt-0 {
  margin-top: 50 !important;
}
  /* Please ‚ù§ this if you like it! */
  
  .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
 
  </style>


<div class="container py-2 mx-auto my-50 h-10 " style="margin: 12rem;">
  <div class="row">
      <div class="col-sm py-2 py-md-3">
          <div class="card card-body" style="justify-content: center; box-shadow: 1em;">
           {%for i in data%}
              <div style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; padding: 40px;">
                <h1 class="text-center"><b>Statistics for <i>{{data[i]}}</i></b></h1>
                <ul>
                  <table class="styled-table" style="margin-left: 20%; width: 60%; ">
                    <thead>
                      <tr>
                        <th>{{data[i]}}</th>
                        <th>Minimum</th>
                        <th>Average</th>
                        <th>Maximum</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{data[i]}}</td>
                        <td>{{ condition[i][0] }}</td>
                        <td>{{ condition[i][1] }}</td>
                        <td>{{ condition[i][2] }}</td>
                      </tr>
                    </tbody>
                  </table>


                </ul>
              </div>
               <br>
              {%endfor%}

          </div>
      </div>
  </div>
</div>
{% endblock %}
